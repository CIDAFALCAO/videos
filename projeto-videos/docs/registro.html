<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta lang="pt-br">
        <link rel="stylesheet" href="../css/estilo.css" type="text/css"/>
        <title>Cadastro</title>
    </head>

    <style>
        nav a button{
            float: right;
        }
        form fieldset div:nth-of-type(2) input:nth-of-type(3){
            width: 60px;
            align-self: auto;
        }

        form fieldset div:nth-of-type(2) input:nth-of-type(4){
            width: 240px;
            align-self: auto;
        }
    </style>

    <body class="bodyLoginEContato">
        <nav>
            <a href="login.html"><button class="botaoNav">Login</button></a>
        </nav>
        <section>
            <center>
                <form id="formRegistro" class="caixaDeFormsLoginEContato" action="../index.html">
                    <fieldset class="fieldsetPersonalizado">
                        <div>
                            <img src="../imagens/login.png" width="300">
                        </div>
                        <div >
                            <input id="nomeUser" class="caixaDeEntrada" name="nome-usuario" placeholder="Nome" maxlength="50" /><br/><br/>
                            <input id="emailUser" class="caixaDeEntrada" name="email-usuario" placeholder="Email" type="email" /><br/><br/>
                            <input id="dddUser" class="caixaDeEntrada" name="ddd-usuario" placeholder="DDD" type="number" />
                            <input id="telUser" class="caixaDeEntrada" name="numero-usuario" placeholder="Celular" type="tel"/><br/><br/>
                            <input id="senhaUser" class="caixaDeEntrada" name="senha-usuario" placeholder="Senha" type="password" /><br/><br/>
                            <input id="senhaC" class="caixaDeEntrada" name="confirmacao-senha-usuario" placeholder="Confirme a senha" type="password" /><br/><br/>
                        </div>
                        <div>
                            <button id="btRegistro" class="botaoEntrarLogin" type="button">Cadastrar</button>
                        </div>        
                    </fieldset>
                </form>
            </center>
        </section>
        <footer></footer>
    </body>
    <script src="../js/validaCadastro.js"></script>
</html>
