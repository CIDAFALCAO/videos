<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta lang="pt-br">
        <link rel="stylesheet" href="../css/estilo.css" type="text/css"/>
        <title>Cadastro</title>
    </head>

    <style>
        nav a button{
            float: right;
        }
        form fieldset div:nth-of-type(2) input:nth-of-type(3){
            width: 60px;
            align-self: auto;
        }

        form fieldset div:nth-of-type(2) input:nth-of-type(4){
            width: 240px;
            align-self: auto;
        }
    </style>

    <body class="bodyLoginEContato">
        <nav>
            <a href="login.html"><button class="botaoNav">Login</button></a>
        </nav>
        <section>
            <center>
                <form class="caixaDeFormsLoginEContato">
                    <fieldset class="fieldsetPersonalizado">
                        <div>
                            <img src="../imagens/login.png" width="300">
                        </div>
                        <div >
                            <input class="caixaDeEntrada" name="nome-usuario" placeholder="Nome" maxlength="50" required/><br/><br/>
                            <input class="caixaDeEntrada" name="email-usuario" placeholder="Email" type="email" required/><br/><br/>
                            <input class="caixaDeEntrada" name="ddd-usuario" placeholder="DDD" type="number" required/>
                            <input class="caixaDeEntrada" name="numero-usuario" placeholder="Celular" required/><br/><br/>
                            <input class="caixaDeEntrada" name="senha-usuario" placeholder="Senha" type="password" required/><br/><br/>
                            <input class="caixaDeEntrada" name="confirmacao-senha-usuario" placeholder="Confirme a senha" type="password" required/><br/><br/>
                        </div>
                        <div>
                            <button class="botaoEntrarLogin">Cadastrar</button>
                        </div>        
                    </fieldset>
                </form>
            </center>
        </section>
        <footer></footer>
    </body>
</html>
