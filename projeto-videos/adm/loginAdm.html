<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta lang="pt-br">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <title>Login do Administrador</title>
    </head>
    <body>
        <header class="row mx-auto my-auto p-1">
            <div class="col-sm-2 my-auto">
                <img src="../imagens/logovideo.png" class="w-50 mt-4 mb-0">
            </div>  
            <div class="col-sm-8 text-center my-auto">
                <h1 class="font-weight-bold mt-4 mb-0" style="font-size:30px; color:firebrick">√ÅREA DO ADMINISTRADOR, SEJA BEM-VINDO!</h1>
            </div>
            <div class="col-sm-2 my-auto">
            </div>  
        </header>
        <section class="container mt-3">
            <h1 class="text-center" style="background-color:#E0D1FA ;"><b>Login do Administrador</b></h1>
            <article>                
                <form id="formLogin" method="get" action="/HomeAdm" class="w-50 mx-auto p-3 mt-4 mb-5" 
                style="border:1px solid #ccc;border-radius: 12px;">
                    <fieldset>           
                        <div class="text-center">
                            <img class="w-25" src="../imagens/login.png">
                        </div>
                        <legend class="text-center text-primary"><b>Preencha os campos para entrar</b></legend>
                        <div class="form-group mt-3">
                            <label>E-mail :</label>
                            <input class="form-control" name="email" id="usuario" maxlength="50">
                        </div>
                        <div class="form-group">
                            <label>Senha :</label>
                            <input class="form-control" type="password" name="senha" id="senha" maxlength="8">
                        </div>
                        <div class="text-center mt-3">
                            <button type="button" id="btLogin" class="w-100 btn btn-info">Confirmar</button>
                        </div>
                    </fieldset>
                </form>               
            </article>  
        </section>
        <footer class="bg-dark p-4 text-warning text-center mt-4">   
            <p>&copy;2022 - Todos os direitos reservados.</p>
        </footer>
    </body>
    <script src="../jsAdm/loginAdm.js"></script>
</html>
